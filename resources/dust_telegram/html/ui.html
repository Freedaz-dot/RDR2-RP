
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class="inbox">
        <div class="header">
           <div><h1 class="postoffice"><span id="postname"></span> post office</h1></div>
            <div><span id="postbox"></span></div>
        </div>
        <div class="inboxContainer">
            <ul id="inboxList"></ul>
        </div>
        <button class="btn composetelegram">Envoyer un télégramme</button>
        <button class="btn closePostoffice">Fermer</button>
    </div>
    <div class="compose">
        <form method="POST" id="composeForm">
        <a href="#" class="close_view">X</a>
        <div class="telegram_header">
            <div class="telegram_info">
                <div>
                    <b>Expéditeur:</b> <span id="firstname"></span>
                    <input type="text" name="sender" id="sender" maxlength="10" placeholder="Votre Signature">
                </div>
                <div>
                    <b>Nom:</b>
                    <input type="text" name="recipientlastname" id="recipientlastname" maxlength="10" placeholder="Destinataire">
                </div>
                <div>
                    <b>Prénom:</b>
                    <input type="text" name="recipientfirstname" id="recipientfirstname" maxlength="10" placeholder="Destinataire">
                </div>
                <div>
                    <b>Date:</b>
                    <span id="today"></span>
                </div>
            </div>
        </div>
        <input type="text" id="subject" maxlength="255" placeholder="Title of telegram">
        <textarea name="" id="message" maxlength="455" cols="30" rows="8" placeholder="Type your telegram message here"></textarea>
        <div class="telegram_footer">
            <button type="submit" name="send">Envoyer le télégramme</button>
        </div>
    </form>
    </div>
    <div class="view">
        <a href="#" class="close_view">X</a>
        <div class="telegram_header">
            <div class="telegram_info">
                <div>
                    <b>De:</b> <span id="view_sender"></span>
                </div>
                <div>
                    <b>À: </b> <span id="view_id"></span>
                </div>
                <div>
                    <b>Pour:</b>
                    <span id="view_recipient"></span>
                </div>
                <div>
                    <b>Le:</b>
                    <span id="view_date"></span>
                </div>
            </div>
        </div>
        <p id="view_subject"></p>
        <div id="view_message"></div>
        <div class="telegram_footer">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
