<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-contextmenu/2.7.1/jquery.contextMenu.min.css">
		<link rel="stylesheet" href="css/inventory.css">
		<title>RedEM:RP Inventory 2022</title>
	</head>
	<body style="display: block !important;">


		<div class='main' style="display: block !important;">
			<div class="inventory">
				<div class="invinfo">
					<div class="invtext"><p>Inventaire</p></div>
					<div class="invbarre"><img src="css/barre_inv.png" alt="Barre separatrice"></div>
					
					
					
					<!-- HORLOGE DESACTIVE <div class="clock" id="clock">16:34</div> --> 
				</div>
				<div class="scroll" id="selfinv">
					<div class="column box1"> 
						
					</div> 
				</div> 
				<div class="info">
					<div id="info2"></div>
					<div id="info3"></div>
				</div>

				<div class="money" id="money">$ 16.34</div> 
				<div class="invweight" id="weight" >15.0 / 24 kg</div>

				<div class="weight_bar">

					<div id="cache_n_un"></div>
					<div id="cache_n_deux"></div>

					<div id="barre_sup"></div>
					<div id="barre_und"></div>

				</div>

				
			</div>

			<div class="inv_tiers" id="inv_aut">

			<br/>
				<div class="scroll" id="secondinv">
					<div class="column box0"></div>
				</div> 
				

			</div>


				<div class="grid" style="">
				<div class="cell slot1"></div>
				<div class="cell slot2"></div>
				<div class="cell slot3"></div>
				<div class="cell slot4"></div>
				<div class="cell slot5"></div>
				<div class="cell slot6"></div>
				<div class="cell slot7"></div>
				<div class="cell slot8"></div>
				<div class="cell slot9"></div>
			</div>
			<div class="invCraft" id="craftButton" style="">CRAFT</div>
			
			<div class="invSplit" id="splitBox">
				<span class="splitmsg">Diviser</span><br/>
				<input type="number" class="splitamount" id="splitamt" name="splitamt"><br>
				<button id="splitConf" class="splitbutton">Valider</button>
				<button id="splitCancel" class="splitbutton" style="float:right">Annuler</button>
			</div>
		</div>
	</body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="js/inventory.js" type="text/javascript"></script>
